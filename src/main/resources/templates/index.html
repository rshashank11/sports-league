<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leagues</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'New Amsterdam', sans-serif;
            background: linear-gradient(to right, #fff, #f2f2f2);
            color: #333;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.8rem;
            color: #e74c3c;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
        }

        .league-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .league-item {
            margin: 15px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #c0392b;
        }

        .league-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .league-item h3 {
            font-size: 1.6rem;
            color: #c0392b;
        }

        .league-item p {
            font-size: 1.1rem;
            color: #555;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #c0392b;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #c0392b;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;

        }

        .venue {
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.2rem;
        }
        .header{
            display: flex;
            align-items: center;
            justify-items: center;
            align-content: center;
        }

        #search-bar {
            width: 150%;
            max-width: 500px;
            padding: 12px 20px;
            margin: 20px auto;
            font-size: 1.2rem;
            font-family: 'Ubuntu', sans-serif;
            border: 2px solid #e74c3c;
            border-radius: 25px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1), inset 0 1px 3px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            background: linear-gradient(to right, #fff, #f9f9f9);
            color: #333;
            text-align: center;
        }

        #search-bar:focus {
            border-color: #c0392b;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2), inset 0 1px 5px rgba(255, 255, 255, 0.7);
            background: linear-gradient(to right, #fff, #eee);
        }

        #search-bar::placeholder {
            font-style: italic;
            color: #aaa;
        }
        .filter {
            float: right;
            margin-top: 20px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 25px;
            border-color: #e74c3c;
            margin-right: 25px;
            font-family: 'Ubuntu', sans-serif;
            font-size: 1rem;
            font-style: italic;
            border-width: 2px;
        }
    </style>
</head>
<body>

    <header th:include="fragments/header :: header">
    </header>

    <div style="text-align: center">
        <h1>Welcome to the Sports Leagues</h1>
        <h2>Upcoming and Recent Leagues</h2>
        <input type="text" id="search-bar" placeholder="Every league has a legend. Start your search!">
    </div>

    <div>
        <select id="sport-filter" class="filter">
        <option value="">Filter by Sport</option>
        <option th:each="sport : ${sports}" th:value="${sport.name}" th:text="${sport.name}"></option>
    </select>
    </div>
<div class="container">
    <section>
        <h2>Upcoming Leagues</h2>
        <div th:if="${upcomingLeagues}">
            <ul class="league-list">
                <li th:each="league : ${upcomingLeagues}" class="league-item">
                    <h3 th:text="${league.name}"></h3>
                    <p><strong>Start Date:</strong>
                        <span th:text="${#temporals.format(league.schedule, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><strong>Last Registration Date:</strong>
                        <span th:text="${#temporals.format(league.lastRegistrationDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><strong>Venue:</strong>
                        <span th:text="${league.venue != null ? league.venue : 'TBD'}" class="venue"></span></p>
                </li>
            </ul>
        </div>
    </section>

    <section>
        <h2>Recent Leagues</h2>
        <div th:if="${recentLeagues}">
            <ul class="league-list">
                <li th:each="league : ${recentLeagues}" class="league-item">
                    <h3 th:text="${league.name}"></h3>
                    <p><strong>Start Date:</strong>
                        <span th:text="${#temporals.format(league.schedule, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><strong>Last Registration Date:</strong>
                        <span th:text="${#temporals.format(league.lastRegistrationDate, 'yyyy-MM-dd HH:mm')}"></span></p>
                    <p><strong>Venue:</strong>
                        <span th:text="${league.venue != null ? league.venue : 'TBD'}" class="venue"></span></p>
                </li>
            </ul>
        </div>
    </section>

    <a href="#" class="button">Join a League</a>
</div>

<footer class="footer">
    <p>&copy; 2024 Sports Leagues</p>
</footer>

    <script>
        document.getElementById("search-bar").addEventListener("input", function () {
            const filter = this.value.toLowerCase();
            document.querySelectorAll(".league-item").forEach((item) => {
                const name = item.querySelector("h3").textContent.toLowerCase();
                item.style.display = name.includes(filter) ? "block" : "none";
            });
        });



        // Add filtering functionality for sports
        const sportFilter = document.getElementById("sport-filter");
        const searchBar = document.getElementById("search-bar");

        const filterLeagues = () => {
            const searchFilter = searchBar.value.toLowerCase();
            const selectedSport = sportFilter.value.toLowerCase();

            document.querySelectorAll(".league-item").forEach((item) => {
                const name = item.querySelector("h3").textContent.toLowerCase();
                const sport = item.getAttribute("data-sport").toLowerCase();

                const matchesSearch = name.includes(searchFilter);
                const matchesSport = selectedSport === "" || sport.includes(selectedSport);

                item.style.display = matchesSearch && matchesSport ? "block" : "none";
            });
        };

        sportFilter.addEventListener("change", filterLeagues);
        searchBar.addEventListener("input", filterLeagues);

    </script>

</body>
</html>
