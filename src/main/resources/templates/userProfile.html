<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="User Profile Page">
    <title>User Profile</title>

    <th:block th:replace="fragments/fonts :: font-links"></th:block>
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">
    <script src="/js/editProfile.js" defer></script>
</head>
<body style="font-family: 'New Amsterdam', sans-serif;">
<header>
    <nav th:replace="~{fragments/header :: header(userId=${user.userId})}"></nav>
</header>

<div class="profile-container">
    <div class="photo-box">
        <!-- You can display the user's profile image here -->
    </div>
    <div class="details-box">
        <h2>Personal Details</h2>
        <p><span>Name:</span> <span id="name-field" th:text="${user.name}">John Doe</span> <button onclick="editField('name')">Edit</button></p>
        <p><span>Email:</span> <span id="email-field" th:text="${user.email}">john.doe@example.com</span> <button onclick="editField('email')">Edit</button></p>
        <p><span>EmployeeID:</span> <span th:text="${user.userId}">23456</span></p>
        <p><span>Department:</span> <span id="department-field" th:text="${user.department}">IT</span> <button onclick="editField('department')">Edit</button></p>
        <p><span>Role:</span> <span id="role-field" th:text="${user.role}">Software Engineer</span> <button onclick="editField('role')">Edit</button></p>
    </div>
</div>
</body>
</html>
