<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'New Amsterdam', sans-serif;
            background: linear-gradient(to right, #fff, #f2f2f2);
            color: #333;
            height: 100%;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #c0392b;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            font-family: 'Ubuntu', sans-serif;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #c0392b;
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .button {
            padding: 12px;
            background-color: #e74c3c;
            color: #fff;
            font-size: 1rem;
            text-transform: uppercase;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #c0392b;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .footer a {
            color: #e74c3c;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header th:include="fragments/header :: header">
</header>

<div class="container">
    <h1>Sign Up</h1>
    <form th:action="@{/signup}" th:object="${signup}" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Enter your username">
        <div th:if="${#fields.hasErrors('username')}" class="error" th:text="${#fields.errors('username')}"></div>

        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">
        <div th:if="${#fields.hasErrors('name')}" class="error" th:text="${#fields.errors('name')}"></div>

        <label for="password">Password</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Enter your password">
        <div th:if="${#fields.hasErrors('password')}" class="error" th:text="${#fields.errors('password')}"></div>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password">
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="error" th:text="${#fields.errors('confirmPassword')}"></div>

        <button type="submit" class="button">Sign Up</button>
    </form>
    <div class="footer">
        Already have an account? <a th:href="@{/login}">Login</a>
    </div>
</div>

</body>
</html>
