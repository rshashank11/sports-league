<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Include font links -->
    <th:block th:replace="fragments/fonts :: font-links"></th:block>

    <!-- Include stylesheet links -->
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <style>
        /* Gallery Styles */
        .gallery-container {
            text-align: center;
            padding: 60px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            position: relative;
            width: 320px;
            height: 320px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Enlarged Image Modal */
        .enlarged-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker background */
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Arrange image and metadata side by side */
            text-align: left;
            padding: 20px;
            gap: 20px;
        }

        .enlarged-metadata {
            background-color: white;
            color: black;
            font-size: 1.2rem;
            max-width: 30%;
            text-align: left;
            word-wrap: break-word;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .enlarged-modal img {
            width: auto;
            height: auto;
            max-width: 70%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 10px;
        }

        .enlarged-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }

        /* Next and Previous Button Styles */
        .enlarged-prev,
        .enlarged-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px 20px;
            z-index: 3;
        }

        .enlarged-prev {
            left: 20px;
        }

        .enlarged-next {
            right: 20px;
        }

        .enlarged-prev:hover,
        .enlarged-next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>

<div class="gallery-container">
    <h1>Game Photos Gallery</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('dart')">
            <img src="/dart.jpg" alt="Dart Game">
            <div class="game-name">Dart</div>
        </div>
        <div class="gallery-item" onclick="openModal('table-tennis')">
            <img src="/tabletennis.jpg" alt="Table Tennis">
            <div class="game-name">Table Tennis</div>
        </div>
        <div class="gallery-item" onclick="openModal('pool')">
            <img src="/pool.jpg" alt="Pool Game">
            <div class="game-name">Pool</div>
        </div>
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">x</span>
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <div id="imageGrid" class="image-grid"></div>
    </div>
</div>

<!-- Enlarged Image Modal -->
<div id="enlargedModal" class="enlarged-modal">
    <button id="prevButton" class="enlarged-prev" onclick="navigateImage(-1)">&#8249;</button>
    <img id="enlargedImage" src="" alt="Enlarged Image">
    <div id="enlargedMetadata" class="enlarged-metadata"></div>
    <button id="nextButton" class="enlarged-next" onclick="navigateImage(1)">&#8250;</button>
    <span class="enlarged-close" onclick="closeEnlargedModal()">x</span>
</div>

<script>
    let currentImageIndex = 0;
    let currentGameImages = [];

    function openModal(game) {
        const modal = document.getElementById("myModal");
        const imageGrid = document.getElementById("imageGrid");
        const modalTitle = document.getElementById("modalTitle");

        modalTitle.textContent = game.replace("-", " ").toUpperCase();
        imageGrid.innerHTML = "";

        currentGameImages = gamePhotos[game];
        currentGameImages.forEach(({ src, metadata }, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = metadata;
            img.onclick = () => enlargeImage(index);
            imageGrid.appendChild(img);
        });

        modal.style.display = "flex";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    function enlargeImage(index) {
        currentImageIndex = index;
        const { src, metadata } = currentGameImages[index];

        const enlargedModal = document.getElementById("enlargedModal");
        const enlargedImage = document.getElementById("enlargedImage");
        const enlargedMetadata = document.getElementById("enlargedMetadata");

        enlargedImage.src = src;
        enlargedMetadata.textContent = metadata;
        enlargedModal.style.display = "flex";

        document.getElementById("prevButton").style.display = index === 0 ? "none" : "block";
        document.getElementById("nextButton").style.display = index === currentGameImages.length - 1 ? "none" : "block";
    }

    function navigateImage(direction) {
        const newIndex = currentImageIndex + direction;
        if (newIndex >= 0 && newIndex < currentGameImages.length) {
            enlargeImage(newIndex);
        }
    }

    function closeEnlargedModal() {
        document.getElementById("enlargedModal").style.display = "none";
    }

    window.onclick = function (event) {
        const modal = document.getElementById("myModal");
        const enlargedModal = document.getElementById("enlargedModal");

        if (event.target == modal) {
            closeModal();
        } else if (event.target == enlargedModal) {
            closeEnlargedModal();
        }
    };

    const gamePhotos = {
        dart: [
            { src: "/DART/Background.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/dart.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/demo.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/pool.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/Profile.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/demo.jpg", metadata: "Background of Dart Game" },
            { src: "/DART/tabletennis.jpg", metadata: "Player showing dartboard" }
        ],
        "table-tennis": [
            { src: "/TT/sport.jpg", metadata: "Kids' Team" }
        ],
        pool: [
            { src: "/POOL/game.png", metadata: "World Cup details" }
        ]
    };
</script>

</body>
</html>
