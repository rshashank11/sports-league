<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Include font links -->
    <th:block th:replace="fragments/fonts :: font-links"></th:block>

    <!-- Include stylesheet links -->
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <style>
        /* Gallery Styles */
        .gallery-container {
            text-align: center;
            padding: 60px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            position: relative;
            width: 320px;
            height: 320px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .image-grid img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Enlarged Image Modal */
        .enlarged-modal {
            display: none;
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9); /* Darker background */
            justify-content: center;
            align-items: center;
        }

        .enlarged-modal img {
            max-width: 1000%;
            max-height: 1000%;
            object-fit: contain;
            border-radius: 10px;
            margin: auto;
        }

        .enlarged-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>

<div class="gallery-container">
    <h1>Game Photos Gallery</h1>
    <div class="gallery">
        <!-- Example of game photo with hover effect -->
        <div class="gallery-item" onclick="openModal('dart')">
            <img src="/dart.jpg" alt="Dart Game">
            <div class="game-name">Dart</div>
        </div>
        <div class="gallery-item" onclick="openModal('table-tennis')">
            <img src="/tabletennis.jpg" alt="Table Tennis">
            <div class="game-name">Table Tennis</div>
        </div>
        <div class="gallery-item" onclick="openModal('pool')">
            <img src="/pool.jpg" alt="Pool Game">
            <div class="game-name">Pool</div>
        </div>
        <!-- Add more games as needed -->
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <h2 id="modalTitle"></h2>
        <div id="imageGrid" class="image-grid"></div>
    </div>
</div>

<!-- Enlarged Image Modal -->
<div id="enlargedModal" class="enlarged-modal">
    <span class="enlarged-close" onclick="closeEnlargedModal()">&times;</span>
    <img id="enlargedImage" src="" alt="Enlarged Image">
</div>

<script>
    const gamePhotos = {
        dart: ["/DART/Background.jpg", "/DART/dart.jpg", "/DART/pool.jpg"],
        "table-tennis": ["/images/tt1.jpg", "/images/tt2.jpg", "/images/tt3.jpg"],
        pool: ["/images/pool1.jpg", "/images/pool2.jpg", "/images/pool3.jpg"],
    };

    function openModal(game) {
        const modal = document.getElementById("myModal");
        const imageGrid = document.getElementById("imageGrid");
        const modalTitle = document.getElementById("modalTitle");

        // Set the modal title
        modalTitle.textContent = game.replace("-", " ").toUpperCase();

        // Clear any previous content in the grid
        imageGrid.innerHTML = "";

        // Populate the grid with all images for the selected game
        gamePhotos[game].forEach((src) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = `${game} image`;
            img.onclick = () => enlargeImage(src); // Add click event for enlargement
            imageGrid.appendChild(img);
        });

        // Show the modal
        modal.style.display = "flex";
    }

    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    function enlargeImage(src) {
        const enlargedModal = document.getElementById("enlargedModal");
        const enlargedImage = document.getElementById("enlargedImage");

        enlargedImage.src = src;
        enlargedModal.style.display = "flex";
    }

    function closeEnlargedModal() {
        const enlargedModal = document.getElementById("enlargedModal");
        enlargedModal.style.display = "none";
    }

    window.onclick = function (event) {
        const modal = document.getElementById("myModal");
        const enlargedModal = document.getElementById("enlargedModal");

        if (event.target == modal) {
            closeModal();
        } else if (event.target == enlargedModal) {
            closeEnlargedModal();
        }
    };
</script>

</body>
</html>
