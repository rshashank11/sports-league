<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Include font links -->
    <th:block th:replace="fragments/fonts :: font-links"></th:block>

    <!-- Include stylesheet links -->
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <style>
        /* Gallery Styles */
        .gallery-container {
            text-align: center;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.1);
        }

        .game-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 80%;
            overflow: auto;
            background-color: white;
            border-radius: 10px;
            padding: 10px;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.8rem;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>

<div class="gallery-container">
    <h1>Game Photos Gallery</h1>
    <div class="gallery">
        <!-- Example of game photo with hover effect -->
        <div class="gallery-item" onclick="openModal('dart')">
            <img src="/images/dart.jpg" alt="Dart Game">
            <div class="game-name">Dart</div>
        </div>
        <div class="gallery-item" onclick="openModal('table-tennis')">
            <img src="/images/table-tennis.jpg" alt="Table Tennis">
            <div class="game-name">Table Tennis</div>
        </div>
        <div class="gallery-item" onclick="openModal('pool')">
            <img src="/images/pool.jpg" alt="Pool Game">
            <div class="game-name">Pool</div>
        </div>
        <!-- Add more games as needed -->
    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <img id="modalImage" src="" alt="Game Image">
    </div>
</div>

<script>
    // Function to open modal and display the clicked image
    function openModal(game) {
        const modal = document.getElementById("myModal");
        const modalImage = document.getElementById("modalImage");

        // Set the image source based on the clicked game
        modalImage.src = `/images/${game}.jpg`;

        // Show the modal
        modal.style.display = "flex";
    }

    // Function to close the modal
    function closeModal() {
        const modal = document.getElementById("myModal");
        modal.style.display = "none";
    }

    // Close the modal if clicked outside of the modal content
    window.onclick = function(event) {
        const modal = document.getElementById("myModal");
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
