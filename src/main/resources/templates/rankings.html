<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=New+Amsterdam&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'New Amsterdam', sans-serif;
            background: linear-gradient(to right, #fff, #f2f2f2);
            color: #333;
            padding: 0;
            margin: 0;
            height: 100%;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.8rem;
            color: #e74c3c;
        }

        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #c0392b;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .footer {
            background-color: #c0392b;
            color: #fff;
            text-align: center;
            padding: 15px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header th:include="fragments/header :: header">
</header>

<div style="text-align: center">
    <h1>Rankings</h1>
    <h2>Current Player Rankings</h2>
</div>

<div class="container">
    <section>
        <!-- Only show the table if rankings are available -->
        <div>
            <table>
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Points</th>
                </tr>
                </thead>
                <tbody>
                <!-- Iterate over the rankings and display each player's details -->
                <tr th:each="ranking : ${rankings}">
                    <td th:text="${ranking.rank}"></td>
                    <td th:text="${ranking.name}"></td>
                    <td th:text="${ranking.wins}"></td>
                    <td th:text="${ranking.losses}"></td>
                    <td th:text="${ranking.points}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Fallback message when no rankings are available -->
        <div th:if="${rankings == null || rankings.isEmpty()}">
            <p>No rankings available at the moment.</p>
        </div>
    </section>
</div>

<footer class="footer">
    <p>&copy; 2024 Sports Leagues</p>
</footer>

</body>
</html>
