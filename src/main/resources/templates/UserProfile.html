<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/css/userProfile.css}">
</head>
<body>
<header>
    <nav th:replace="fragments/header :: header"></nav>
</header>
<div class="profile-container">
    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="username" th:value="${user.username}">

        <div class="photo-box">
            <img th:src="@{'/images/' + (${user.profileImage} != null ? user.profileImage : 'defaultProfile.jpg')}" alt="User Photo">
            <input type="file" name="profileImage">
        </div>
        <div class="details-box">
            <h2>Personal Details</h2>
            <label>
                Name: <input type="text" name="name" th:value="${user.name}">
            </label>
            <label>
                Email: <input type="email" name="email" th:value="${user.email}">
            </label>
            <label>
                Department: <input type="text" name="department" th:value="${user.department}">
            </label>
            <label>
                Role: <input type="text" name="role" th:value="${user.role}">
            </label>
        </div>
        <button type="submit">Update Profile</button>
    </form>
</div>
</body>
</html>
