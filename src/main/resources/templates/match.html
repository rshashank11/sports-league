<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Bracket</title>
    <th:block th:replace="fragments/fonts :: font-links"></th:block>
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        body {
            color: #fff;
            background-color: white;
            font-family: helvetica, arial, sans-serif;
        }

        .bracket {
            display: flex;
        }

        .round {
            flex: 1;
            display: flex;
            margin-right: 30px;
            flex-direction: column;
            justify-content: space-around;
        }

        .match {
            margin: 15px 0;
            overflow: hidden;
            border-radius: 5px;
        }

        .team {
            color: #fff;
            padding: 10px 8px;
            background-color: #74b9ff;
            display: flex;
            align-items: center;
        }

        .team:nth-child(odd) {
            border-bottom: 1px solid #8fc7ff;
        }

        .class img{
            width: 25px;
            height: 25px;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments/header :: header"></nav>


    <h1>Tournament Bracket</h1>

    <div class="bracket">
        <div class="round" th:each="round : ${rounds}">
            <div class="match" th:each="match : ${round}">
                <div class="team">
                    <img th:src="@{/image.png}" alt="Team Image">
                    <span th:text="${match['team1']}">Team Red</span>
                </div>
                <div class="team">
                    <img th:src="@{/image.png}" alt="Team Image">
                    <span th:text="${match['team2']}">Team Red</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
