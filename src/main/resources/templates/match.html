<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Bracket</title>
    <th:block th:replace="fragments/fonts :: font-links"></th:block>
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        *{
            padding:0px;
            margin:0px;
        }
        body {
            color: #fff;
            background-color: white;
            font-family: helvetica, arial, sans-serif;
        }

        .bracket {
            display: flex;
            gap: 30px;
            padding: 20px;

        }

        .round {
            flex: 1;
            display: flex;
            margin-right: 30px;
            flex-direction: column;
            justify-content: space-around;
        }

        .match {
            margin: 15px 0;
            overflow: hidden;
            border-radius: 5px;
        }

        .player {
            color: #fff;
            padding: 5px;
            background-color: #74b9ff;
            display: flex;
            width: 80%;
            align-items: center;
            border-radius: 5px;
            margin-bottom: 10px;
            justify-content: center;
        }

        /* Style for each span containing image or text */
        .player span {
            display: inline-flex;
            align-items: center;
        }

        /* Style the image so it stays aligned to the left */
        .player span img {
            margin-right: 10px; /* Add some space between the image and the text */
            flex-shrink: 0; /* Prevent the image from shrinking if there's too much text */
        }

        /* Style the text part of the .player */
        .player span:nth-child(2), /* Player name */
        .player span:nth-child(3) { /* Score */
            margin-left: 10px; /* Space between the image and text */
            text-align: center; /* Ensure the text is centered */
            flex-grow: 1; /* Allow the text to take up available space and be centered */
        }

        /* Optional: If you want to make the player names or score more flexible */
        .player span:nth-child(2) {
            text-align: center;
            flex-grow: 1;
        }

        .player span:nth-child(3) {
            text-align: center;
            flex-grow: 1;
        }

        /* Target the image and apply a smooth transition */
        .player img {
            width: 50px;
            height: 50px;
            background-color: transparent;
            transition: transform 0.3s ease-in-out;  /* Use ease-in-out for smoother effect */
            transform: scale(1);  /* Set initial state (not scaled) */
            padding: 10px;
        }

        /* On hover, scale the image up */
        .player img:hover {
            transform: scale(1.1); /* Scale the image up by 10% */
        }

        .player span:first-child {
            justify-content: flex-start; /* Aligns the first span (with the img) to the left */
        }

        .player:nth-child(odd) {
            border-bottom: 1px solid #8fc7ff;
        }

        .player .score {
            font-weight: bold;
            font-size: 1.2em;
            margin-left: 10px;
        }

        .player.winner {
            background-color: #d4edda; /* Light green for winners */
            border-radius: 5px;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav th:replace="fragments/header :: header"></nav>

    <div class="bracket">
        <div class="round" th:each="round : ${rounds}">
            <div class="match" th:each="match : ${round.matches}">
                <div class="player" th:classappend="${match.player1Score > match.player2Score} ? 'winner' : ''">
                    <span><img th:src="@{/image.png}" alt="Player Image"></span>
                    <span th:text="${match.playerName1}">Player 1</span>
                    <span class="score" th:text="${match.player1Score}">0</span>
                </div>
                <div class="player" th:classappend="${match.player2Score > match.player1Score} ? 'winner' : ''">
                    <span><img th:src="@{/image.png}" alt="Player Image"></span>
                    <span th:text="${match.playerName2}">Player 2</span>
                    <span class="score" th:text="${match.player2Score}">0</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
