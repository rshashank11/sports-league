<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Bracket</title>
    <th:block th:replace="fragments/fonts :: font-links"></th:block>
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/match.css}">
</head>
<body>

<nav th:replace="fragments/header :: header"></nav>
<h1 style="text-align: center; color: #c0392b;" th:text="'League ' + ${leagueId}"></h1>
<div sec:authorize="hasRole('ROLE_ADMIN')" class="edit-section">
    <button class="edit-button" onclick="toggleEditMode(this)">Edit League</button>
</div>
<div class="bracket">
    <!-- Hidden input to store leagueId -->
    <input type="hidden" id="leagueId" th:value="${leagueId}">

    <div class="round" th:each="round : ${rounds}">
        <div class="match" th:each="match : ${round.matches}" th:attr="data-match-id=${match.matchId}">


            <div class="player" th:classappend="${match.score_player1 > match.score_player2} ? 'winner' : ''">
                <span><img th:src="@{/images/defaultProfile.png}" alt="Player Image"></span>
                <span th:text="${match.player1_name}">Player 1</span>

                    <!-- This is for admin only -->
                      <!-- Check if the user is an admin or the player1 -->
                    <div sec:authorize="hasRole('ROLE_ADMIN')" th:if="${userId == match.player1_id}">
                        <!-- Admin or Player 1 can edit their score -->
                        <input type="number"
                               class="score-input player1"
                               th:value="${match.score_player1}"
                               min="0"
                               max="1" />
                    </div>
                </div>
                <span th:text="${match.score_player1}">0</span> <!-- Display Player 1 score -->
            </div>

            <div class="player" th:classappend="${match.score_player2 > match.score_player1} ? 'winner' : ''">
                <span><img th:src="@{/images/defaultProfile.png}" alt="Player Image"></span>
                <span th:text="${match.player2_name}">Player 2</span>

                    <!-- This is for admin only -->
                    <div sec:authorize="hasRole('ROLE_ADMIN')" th:if="${userId == match.player2_id}">
                        <!-- Admin or Player 2 can edit their score -->
                        <input type="number"
                               class="score-input player2"
                               th:value="${match.score_player2}"
                               min="0"
                               max="1" />
                    </div>
                </div>
                <span th:text="${match.score_player2}">0</span>
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function toggleEditMode(button) {
        const leagueId = document.getElementById('leagueId').value; // Get the league ID

        if (window.location.pathname === "/match") {
            // Redirect to the edit page
            window.location.href = `/admin/update_match?leagueId=${leagueId}`;
        } else if (window.location.pathname === "/admin/update_match") {
            // Redirect back to the match page
            window.location.href = `/match?leagueId=${leagueId}`;
        }
    }

    document.addEventListener("DOMContentLoaded", () => {
        const button = document.querySelector(".edit-button");
        if (window.location.pathname === "/match") {
            button.textContent = "Edit League";
        } else if (window.location.pathname === "/admin/update_match") {
            button.textContent = "Return to League";
        }
    });

    document.querySelectorAll('.score-input').forEach(input => {
        input.addEventListener('change', function(event) {
            event.preventDefault(); // Prevent default browser behavior

            let matchElement = this.closest('.match');

            // Retrieve specific data from the DOM
            let player1Score = matchElement.querySelector('.player1').value;
            let player2Score = matchElement.querySelector('.player2').value;
            let matchId = matchElement.getAttribute('data-match-id'); // Match ID
            let leagueId = document.getElementById('leagueId').value; // League ID from hidden input

            // Create an AJAX request
            let xhttp = new XMLHttpRequest();
            xhttp.open('POST', '/admin/update-scores', true); // POST request
            xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); // URL-encoded form data

            xhttp.onreadystatechange = function() {
                if (xhttp.readyState === 4) { // Request is done
                    if (xhttp.status === 200) { // Success
                        let response = xhttp.responseText;
                        if (response === 'success') {
                            alert('Scores updated successfully!');
                            location.reload(); // Reload page to reflect changes
                        } else {
                            alert('Error updating scores!');
                        }
                    } else {
                        alert('Request failed. Server responded with status: ' + xhttp.status);
                    }
                }
            };

            // Send the scores along with matchId and leagueId
            let params = `player1Score=${player1Score}&player2Score=${player2Score}&matchId=${matchId}&leagueId=${leagueId}`;
            xhttp.send(params);
        });
    });
</script>
</html>
