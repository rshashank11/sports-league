<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Match Bracket</title>
    <th:block th:replace="fragments/fonts :: font-links"></th:block>
    <th:block th:replace="fragments/styles :: style-links"></th:block>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        /* Basic Reset for body */
        body {
            font-family: 'New Amsterdam', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        /* General Styling for the Bracket Container */
        .bracket {
            display: flex;
            gap: 60px;
            padding: 40px;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }

        /* Round Columns */
        .round {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            position: relative;
            gap: 30px;
            text-align: center;
        }

        /* Round Label */
        .round-header {
            font-size: 1.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
        }

        /* Match Box Styling */
        .match {
            background: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }

        /* Hover Effect for Matches */
        .match:hover {
            transform: scale(1.03);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Connecting Arrow */
        .match::after {
            content: '';
            position: absolute;
            right: -15px;
            top: 50%;
            width: 20px;
            height: 2px;
            background-color: #3498db;
            transform: translateY(-50%);
        }

        /* Arrowhead */
        .match::before {
            content: '';
            position: absolute;
            right: -20px;
            top: 50%;
            border: solid #3498db;
            border-width: 5px 0 5px 8px;
            border-color: transparent transparent transparent #3498db;
            transform: translateY(-50%);
        }

        /* Player Card Styling */
        .player {
            background-color: #74b9ff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        /* Winner Highlight */
        .player.winner {
            background-color: #27ae60; /* A fresh green for winners */
        }

        /* Image and Text Alignment */
        .player span {
            display: flex;
            align-items: center;
        }

        .player img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
            transition: transform 0.3s ease-in-out;
        }

        /* Image Hover Effect */
        .player img:hover {
            transform: scale(1.1);
        }

        /* Score Styling */
        .player .score {
            font-size: 1.1em;
            font-weight: bold;
            background: #ffffff;
            color: #555;
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Winner Column Styling */
        .winner-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-align: center;

        }

        /* Styling for Winner Text */
        .winner {
            background-color: #27ae60;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        /* Move the last winner div down */
        .winner-column .winner:last-child {
            margin-top: 100px; /* Adjust this value to move it further down */
        }

    </style>
</head>
<body>
<!-- Fixed Navigation Header -->
<nav th:replace="fragments/header :: header">
    <!-- Your header content here -->
</nav>

<!-- Tournament Bracket -->
<div style="overflow-x: scroll" class="bracket">
    <div class="round" th:each="round, iterStat : ${rounds}">
        <!-- Round Header with Conditional Finals -->
        <div class="round-header">
            <!-- Check if it's the final round with 1 match, display "Finals" -->
            <span th:text="${round.matches.size() == 1} ? 'Finals' : 'Round ' + ${iterStat.index + 1}">Round 1</span>
        </div>
        <!-- Matches -->
        <div class="match" th:each="match : ${round.matches}">
            <div class="player" th:classappend="${match.player1Score > match.player2Score} ? 'winner' : ''">
                <span><img th:src="@{/image.png}" alt="Player Image"></span>
                <span th:text="${match.playerName1}">Player 1</span>
                <span class="score" th:text="${match.player1Score}">0</span>
            </div>
            <div class="player" th:classappend="${match.player2Score > match.player1Score} ? 'winner' : ''">
                <span><img th:src="@{/image.png}" alt="Player Image"></span>
                <span th:text="${match.playerName2}">Player 2</span>
                <span class="score" th:text="${match.player2Score}">0</span>
            </div>
        </div>
    </div>

    <!-- Winner Column (only for the final match) -->
    <div class="winner-column">
        <div class="round-header">Winner</div>
        <!-- Display winner only for the final round -->
        <div th:if="${rounds.size() > 0}">
            <div class="winner" th:text="${rounds[rounds.size() - 1].matches[0].player1Score > rounds[rounds.size() - 1].matches[0].player2Score} ? ${rounds[rounds.size() - 1].matches[0].playerName1} : ${rounds[rounds.size() - 1].matches[0].playerName2}">
                <!-- Display the winner of the final -->
            </div>
        </div>
    </div>
</div>

</body>
</html>
