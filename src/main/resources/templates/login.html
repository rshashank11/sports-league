<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:replace="fragments/fonts :: font-links" />
    <link th:replace="fragments/styles :: style-links" />
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<form id="loginForm" th:action="@{/login}" th:object="${getLogin}" method="post">
    <label class="loginLabel" for="username">Email or Username</label>
    <input th:field="*{username}" class="loginInput" type="text" id="username" placeholder="Enter email or username">

    <div th:if="${#fields.hasErrors('username')}" class="error-messages">
        <p th:errors="*{username}"></p>
    </div>
    <div id="usernameError" class="error-messages" style="display: none;"></div>

    <label class="loginLabel" for="password">Password</label>
    <input th:field="*{password}" class="loginInput" type="password" id="password" placeholder="Enter password">

    <div th:if="${#fields.hasErrors('password')}" class="error-messages">
        <p th:errors="*{password}"></p>
    </div>
    <div id="passwordError" class="error-messages" style="display: none;"></div>

    <p th:text="${errorMessage}" class="error" th:if="${errorMessage}"></p>

    <button type="submit" id="loginBtn">Login</button>
</form>

<script>
    let loginForm = document.getElementById('loginForm');
    let username = document.getElementById('username');
    let usernameError = document.getElementById('usernameError');
    let password = document.getElementById('password');
    let passwordError = document.getElementById('passwordError');
    let isFormValid = true;

    // Hide error messages initially
    usernameError.style.display = 'none';
    passwordError.style.display = 'none';

    username.addEventListener('input', function() {
        let usernameValue = username.value.trim();
        usernameError.style.display = 'none';
        const emailRegex = /^[a-zA-Z0-9._%+-]+@(creditsafe\.(com|be|co\.uk|co\.in|co\.jp|dk|fi|fr|hu|ie|it|lu|nl|no|se)|creditsafede\.com|creditsafemail\.com|creditsafenenl\.com|creditsafeuk\.com|creditsafeusa\.com|graydoncreditsafe\.(be|com|lu|nl)|safeinformationgroup\.com)$/;
        const usernameRegex = /^[0-9]{6,10}$/;

        if (!emailRegex.test(usernameValue) && !usernameRegex.test(usernameValue)) {
            usernameError.style.display = 'block';
            usernameError.innerHTML = 'Enter a valid Creditsafe email or username.';
            isFormValid = false;
        } else {
            usernameError.style.display = 'none';
            isFormValid = true;
        }
    });

    password.addEventListener('input', function () {
        const passwordValue = password.value;
        let errors = [];

        if (!/(?=.*[a-z])/.test(passwordValue)) errors.push('Password must contain at least one lowercase letter.');
        if (!/(?=.*[A-Z])/.test(passwordValue)) errors.push('Password must contain at least one uppercase letter.');
        if (!/(?=.*\d)/.test(passwordValue)) errors.push('Password must contain at least one number.');
        if (!/(?=.*[@$!%*?&])/.test(passwordValue)) errors.push('Password must contain at least one special character (@, $, !, %, *, ?, &).');
        if (!/.{8,}/.test(passwordValue)) errors.push('Password must be at least 8 characters long.');

        if (errors.length > 0) {
            passwordError.style.display = 'block';
            passwordError.innerHTML = errors.join(', ');
            isFormValid = false;
        } else {
            passwordError.style.display = 'none';
            isFormValid = true;
        }
    });

    loginForm.addEventListener('submit', function(event) {
        let usernameValue = username.value;
        let passwordValue = password.value;
        event.preventDefault();
        isFormValid = true;

        if(usernameValue.trim().length === 0) {
            usernameError.style.display = 'block';
            usernameError.innerHTML = 'Please enter a username or email.';
            isFormValid = false;
        }

        if(passwordValue.length === 0) {
            passwordError.style.display = 'block';
            passwordError.innerHTML = 'Please enter a password.';
            isFormValid = false;
        }

        if (isFormValid) {
            loginForm.submit();
        }
    });
</script>
</body>
</html>
